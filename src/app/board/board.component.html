<div class="container-fluid">
    <h3 class="">Play Tick-Tack-Toe!</h3>
    <h1>
        Current Player: {{player}}
    </h1> 
    <h2 *ngIf="winner">
        Player {{winner}} won the game!
    </h2>
    <main>
        <app-square 
            *ngFor="let val of squares; let i = index"
            [value]='val'
            (click)='makeMove(i)'>
        
        </app-square>
    </main>
<div class="row">
    <div class="col-md-0"></div>
<div class="col-md-8">
    <button class="btn btn-dark" (click)="newGame()">Start New Game</button>
</div>
<div class="col-md-2"></div>
</div>

</div>
